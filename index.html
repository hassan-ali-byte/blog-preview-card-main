<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <section>
        <article class="blog">
          <div class="blog-img">
            <img
              src="assets/images/illustration-article.svg"
              alt="Illustration of an article about HTML & CSS foundations"
            />
          </div>
          <div class="content">
            <a class="category" href="#">Learning</a>
            <p class="publish-date">
              Published
              <time datetime="21-Dec-2023"> 21 Dec 2023</time>
            </p>

            <h1 class="title">HTML & CSS foundations</h1>
            <p class="description">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
          <div class="author">
            <div class="author-pic">
              <img
                src="assets/images/image-avatar.webp"
                alt="Photo of Greg Hooper"
              />
            </div>
            <p class="author-name">Greg Hooper</p>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/hassan-ali-byte"
          target="_blank"
          >Hassan Ali</a
        >.
      </div>
    </footer>
  </body>
</html>
